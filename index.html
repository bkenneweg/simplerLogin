<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simple Trading Login</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <header>
      <div id="nameWrap">
        <div id="myName">
          <center><img src="logo.png"></center>
        </div>
      </div>
  </header>
  <div class="form-wrap">


		<div class="tabs">
			<h3 class="login-tab"><a class="active" href="#login-tab-content">Login</a></h3>
      <h3 class="signup-tab"><a href="#signup-tab-content">Register</a></h3>
		</div><!--.tabs-->

		<div class="tabs-content">
			<div id="signup-tab-content">
        <center><h1>Register Now</h1></center>
        <p></p>
				<form class="signup-form" action="" method="post">
					<input type="email" class="input" id="user_email" autocomplete="off" placeholder="Name">
					<input type="text" class="input" id="user_name" autocomplete="off" placeholder="Email">
					<input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
					<input type="submit" class="button" value="Click to Register">
				</form><!--.login-form-->
			</div><!--.signup-tab-content-->

			<div id="login-tab-content" class="active">
        <center><h1>Login to Your Account</h1></center>
        <p></p>
				<form class="login-form" action="" method="post">
					<input type="text" class="input" id="user_login" autocomplete="off" placeholder="Email">
					<input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
					<input type="checkbox" class="checkbox" id="remember_me">
					<label for="remember_me">Remember me</label>
					<input type="submit" class="button" value="Login">
				</form><!--.login-form-->
				<div class="help-text">
					<p><ul><a href="#">Register - Forgot Password</a></ul></p>
				</div><!--.help-text-->
			</div><!--.login-tab-content-->
		</div><!--.tabs-content-->
	</div><!--.form-wrap-->
	
<script src="js/index.js"></script>
</body>
</html>
